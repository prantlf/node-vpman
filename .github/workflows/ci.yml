name: Build and Test or Release

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
  pull_request:

jobs:

  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v4
    - name: Install PNPM
      uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'pnpm'
    - name: Install Dependencies
      run: pnpm i --frozen-lockfile --no-verify-store-integrity
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEBUG: linkbe,grabghr
    - name: Test
      run: |
        node_modules/.bin/vpman -V
        node_modules/.bin/vpman -V
      env:
        DEBUG: linkbe,grabghr

  windows:
    runs-on: windows-latest
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v4
    - name: Install PNPM
      uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'pnpm'
    - name: Install Dependencies
      run: pnpm i --frozen-lockfile --no-verify-store-integrity
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEBUG: linkbe,grabghr
    - name: Test CMD
      shell: cmd
      run: |
        node_modules\.bin\vpman -V
        node_modules\.bin\vpman -V
      env:
        DEBUG: linkbe,grabghr
    - name: Test PowerShell
      shell: pwsh
      run: |
        .\node_modules\.bin\vpman -V
        .\node_modules\.bin\vpman -V
      env:
        DEBUG: linkbe,grabghr

  linux-and-release:
    needs:
      - macos
      - windows
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v4
    - name: Install PNPM
      uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
    - name: Install Dependencies
      run: pnpm i --frozen-lockfile --no-verify-store-integrity
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEBUG: linkbe,grabghr
    - name: Test
      run: |
        node_modules/.bin/vpman -V
        node_modules/.bin/vpman -V
      env:
        DEBUG: linkbe,grabghr
    - name: Publish
      if: ${{ github.ref_name == 'master' }}
      uses: prantlf/publish-release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
